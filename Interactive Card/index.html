<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  
</head>
<body>
  <div class="container">
      <div class="background">
        <img src="/images/bg-main-desktop.png"  alt="main-bg">
      </div>
      <div class="form-container">
        <div class="form"></div>
      </div>
      <div class="card-front-container">
        <img src="/images/bg-card-front.png" class="bg-card-front" alt="card-background">
        <img src="/images/card-logo.svg" class="card-logo" alt="card-logo">
        <div class="card-number-default" id="card-number-default">0000 0000 0000 0000</div>
        <div class="card-name-default" id="card-name-default">Johnny Applesead</div>
        <div class="card-expiry-default" id="card-expiry-default">00/00</div>
      </div>
      <div class="card-back-container">
        <img src="/images/bg-card-back.png" class="bg-card-back" alt="card-background">
        <div class="card-cvc-default" id="card-cvc-default">000</div>
      </div>
      <div class="user-form-container">
        <div class="user-form">
          <form id="user-form" class="form">

          <div class="input-control card-name-container">
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed">
            <div class="error"></div>
          </div>

            <div class="input-control card-number-container">
              <label for="card-number">Card Number</label>
              <input type="text" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000">
              <div class="error"></div>
            </div>
            
            
            <div class="card-security-container">
              
              <div class="experation">
                <label for="exp">Exp. Date (MM/YY)</label>

                <div class="input-control experation-date">
                  <input type="text" id="month" name="exp" placeholder="MM">
                  <input type="text" id="year" name="exp" placeholder="YY">
                  <div class="error"></div>
                </div>

              </div>

              <div class="cvc">
                <label for="cvc">CVC</label>

                <div class="input-control cvc-input">
                  <input type="text" id="cvc" name="cvc" placeholder="e.g. 123">
                  <div class="error"></div>
                </div>

              </div>

            </div>
            <button id="confirm-btn" type="submit">Confirm</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/script.js"></script>
</body>
</html>
